<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Pad</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-grid {
            width: 90%; /* Adjusted for larger grid */
            height: 90%; /* Adjusted for larger grid */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px; /* Smaller gap */
        }
        .sound-button {
            background-color: orange;
            color: black;
            border: none;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 10px; /* Adjusted padding */
            box-sizing: border-box;
        }
        .sound-button img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .sound-button span {
            margin-top: 5px; /* Adjusted margin */
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="button-grid">
            <!-- Buttons will be generated here by JavaScript -->
        </div>
    </div>
    <script>
        const buttonConfig = [
            { label: "Thunder", sound: "sounds/thunder/thunder.mp3", img: "sounds/thunder/thunder.png" },
            { label: "Suspense", sound: "sounds/suspense/suspense.mp3", img: "sounds/suspense/suspense.png" },
            { label: "Evil Laugh", sound: "sounds/evil_laugh/evil_laugh.mp3", img: "sounds/evil_laugh/evil_laugh.png" },
            { label: "Tremelo", sound: "sounds/tremelo/tremelo.mp3", img: "sounds/tremelo/tremelo.png" },
            { label: "Intro", sound: "sounds/intro/intro.mp3", img: "sounds/intro/intro.png" },
            { label: "Glissando", sound: "sounds/glissando/glissando.mp3", img: "sounds/glissando/glissando.png" },
            // Add more button configurations as needed
        ];

        let activeAudios = []; // Array to hold active audio elements

        const createButton = (config) => {
            const button = document.createElement('button');
            button.classList.add('sound-button', 'btn', 'btn-block');

            if (config.img) {
                const image = document.createElement('img');
                image.src = config.img;
                image.alt = config.label;
                button.appendChild(image);
            }

            const label = document.createElement('span');
            label.textContent = config.label;
            button.appendChild(label);

            button.onclick = () => {
                const audio = new Audio(config.sound);
                activeAudios.push(audio);
                audio.play();
                audio.onended = () => {
                    // Remove audio from array when it finishes playing
                    activeAudios = activeAudios.filter(a => a !== audio);
                };
            };

            return button;
        };

        const stopAllSounds = () => {
            activeAudios.forEach(audio => audio.pause());
            activeAudios.length = 0; // Clear the array after stopping all sounds
        };

        const addButtonGrid = () => {
            const buttonGrid = document.querySelector('.button-grid');
            buttonConfig.forEach(config => {
                buttonGrid.appendChild(createButton(config));
            });

            const stopButton = document.createElement('button');
            stopButton.textContent = "Stop All Sounds";
            stopButton.classList.add('btn', 'btn-danger', 'btn-block');
            stopButton.onclick = stopAllSounds;
            buttonGrid.appendChild(stopButton);
        };

        addButtonGrid(); // Initialize the button grid and stop button on page load
    </script>

</body>
</html>
